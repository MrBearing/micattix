name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev libudev-dev libxcb-shape0-dev libxcb-xfixes0-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev libudev-dev libxcb-shape0-dev libxcb-xfixes0-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --all-features

  # 異なるフィーチャーの組み合わせでビルドをテスト
  build-features:
    name: Build with different feature combinations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev libudev-dev libxcb-shape0-dev libxcb-xfixes0-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build with console_ui
        run: cargo build --features console_ui
      - name: Build with ggez_ui
        run: cargo build --features ggez_ui
        
  # フォーマットチェック
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
        continue-on-error: true

  # リントチェック
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev libudev-dev libxcb-shape0-dev libxcb-xfixes0-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings